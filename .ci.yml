kind: pipeline
name: Build and Test

steps:
  - name: run-tests
    image: rust
    commands:
      - cargo build --verbose
      - cargo test --verbose

  - name: build-docker-binary
    image: rust
    commands:
      - cargo build --release
    when:
      ref:
        - refs/heads/next
        - refs/tags/*
      event:
        - tag
        - push

  - name: push-docker-image
    image: plugins/docker
    settings:
      repo: terrabasedb/tdb
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      auto_tag: true
    when:
      ref:
        - refs/heads/next
        - refs/tags/*
      event:
        - tag
        - push
